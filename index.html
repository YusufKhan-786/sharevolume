<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title id="page-title">Company Shares Outstanding</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 md:p-8"><header class="text-center mb-8"><h1 class="text-3xl md:text-5xl font-bold text-gray-800" id="share-entity-name"></h1><p class="text-md md:text-lg text-gray-600">Entity Common Stock Shares Outstanding</p></header><main class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"><div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"><h2 class="text-xl md:text-2xl font-semibold text-gray-700 mb-4">Maximum Shares Outstanding</h2><p class="text-4xl font-bold text-green-600 mb-2" id="share-max-value"></p><p class="text-lg text-gray-500">Fiscal Year: <span class="font-semibold" id="share-max-fy"></span></p></div><div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"><h2 class="text-xl md:text-2xl font-semibold text-gray-700 mb-4">Minimum Shares Outstanding</h2><p class="text-4xl font-bold text-red-600 mb-2" id="share-min-value"></p><p class="text-lg text-gray-500">Fiscal Year: <span class="font-semibold" id="share-min-fy"></span></p></div></main><section class="text-center text-gray-500 text-sm mt-8"><p>Data provided by the U.S. Securities and Exchange Commission (SEC).</p><img src='uid.txt' alt='Attachment UID' class="mx-auto mt-4 w-16 h-16 object-contain"></section></div><script>const defaultCik = '0000005272';const secBaseUrl = 'https://data.sec.gov/api/xbrl/companyconcept/CIK';const concept = 'dei/EntityCommonStockSharesOutstanding.json';const corsProxy = 'https://api.allorigins.win/raw?url=';const descriptiveUserAgent = 'AIGApp/1.0 (contact@aig.com)';function formatNumber(num) {return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");}async function fetchAndProcessCompanyData(cik) {let url = `${secBaseUrl}${cik}/${concept}`;const headers = { 'User-Agent': descriptiveUserAgent };const urlParams = new URLSearchParams(window.location.search);const paramCik = urlParams.get('CIK');let useProxy = false;if (paramCik && paramCik !== defaultCik) {useProxy = true;}if (useProxy) {url = `${corsProxy}${encodeURIComponent(url)}`;}try {const response = await fetch(url, { headers: useProxy ? {} : headers });if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();const entityName = data.entityName || 'N/A';const shares = data.units.shares || [];const filteredShares = shares.filter(entry => parseInt(entry.fy) > 2020 && typeof entry.val === 'number');if (filteredShares.length === 0) {return { entityName, max: null, min: null };}let maxEntry = filteredShares[0];let minEntry = filteredShares[0];for (const entry of filteredShares) {if (entry.val > maxEntry.val) {maxEntry = entry;}if (entry.val < minEntry.val) {minEntry = entry;}}return {entityName,max: { val: maxEntry.val, fy: maxEntry.fy },min: { val: minEntry.val, fy: minEntry.fy }};} catch (error) {console.error('Failed to fetch or process company data:', error);return { entityName: 'Error Loading Data', max: null, min: null };}}function updateUI(data) {const titleElement = document.getElementById('page-title');const entityNameElement = document.getElementById('share-entity-name');const maxValue = document.getElementById('share-max-value');const maxFy = document.getElementById('share-max-fy');const minValue = document.getElementById('share-min-value');const minFy = document.getElementById('share-min-fy');const companyName = data.entityName || 'Unknown Company';titleElement.textContent = `${companyName} Shares Outstanding`;entityNameElement.textContent = `${companyName}`;if (data.max) {maxValue.textContent = formatNumber(data.max.val);maxFy.textContent = data.max.fy;} else {maxValue.textContent = 'N/A';maxFy.textContent = 'N/A';}if (data.min) {minValue.textContent = formatNumber(data.min.val);minFy.textContent = data.min.fy;} else {minValue.textContent = 'N/A';minFy.textContent = 'N/A';}}document.addEventListener('DOMContentLoaded', async () => {const urlParams = new URLSearchParams(window.location.search);const cik = urlParams.get('CIK') || defaultCik;const companyData = await fetchAndProcessCompanyData(cik);updateUI(companyData);});</script></body></html>
